<!DOCTYPE html>
<html>
<head>
    <title>City Explorer 301n18</title>
    <link rel ="stylesheet" href="./css/styles.css"/>
    <!--map-->
    <script id="map-template" type="x-tmpl-mustache">
        <img src="http://placehold.it/500x300?text={{lat}}-{{lon}}"/>
    </script>
    <!--location-->
    <script id="location-template" type="x-tmpl-mustache">
        <div>
            <header>{{display_name}}</header>
        </div>
    </script>
    <!--weather-->
    <script id="weather-template" type="x-tmpl-mustache">
        <div>
            <header>{{city_name}}</header>
            <p id="weather2"> {{datetime}} <br>Forecast:{{weather.description}}</p>
        </div>
    </script>
    <!--heading-->
    <script id="heading-template" type="x-tmpl-mustache">
            <h2>Results for {{display_name}}</h2>
    </script>
</head>
<body>
    <header> City Explorer</header>

    <main>
    <section>
        <form>
          Get to know your city:
          <input id="city-name" type="text" name="city" />
          <button type="submit">Search</button>
        </form>
      </section>
  
      <section id="map"></section>
  
      <section>
        <div id="location_name">Location Name</div>
      </section>
      <section>
        <div id="weather2">weather</div>
      </section>
    </main>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/mustache@latest"></script>
<script src="js/app.js"></script>
</body>
</html>
