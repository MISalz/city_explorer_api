<!DOCTYPE html>
<html>
<head>
<title>City Explorer 301n18</title>
<link rel ="stylesheet" href="/public/css/styles.css">

<!--map-->
<script id="map-template" type="x-tmpl-mustache">
    <img src="http://placehold.it/500x300?text={{latitude}} ... {{longitude}}" />
</script>
<!--location-->
<script id="location" type="x-tmpl-mustache">
    <div>
        <header>{{location}}</header>
        <p>Name: {{Name}}</p>
    </div>
</script>
<!--weather-->
<script id="weather" type="x-tmpl-mustache">
    <div>
        <header>{{weather}}</header>
        <p>weather: {{weather2}}</p>
    </div>
</script>

    <script id="heading" type="x-tmpl-mustache">
        <h2>Results {{formatted_query}}</h2>
      </script>
</script>
</head>
<body>
    <header>City Explorer</header>
    <section>
        <form>
          Get to know your city:
          <input id="city-name" type="text" name="city" />
          <button type="submit">Search</button>
        </form>
      </section>
  
      <section id="map"></section>
  
      <section id="heading"></section>
  
      <section>
        <div id="location_name"></div>
      </section>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/mustache@latest"></script>
<script src="js/app.js"></script>
</body>
</html>
